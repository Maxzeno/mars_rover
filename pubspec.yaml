name: mars_rover
description: "Mars Rover"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  cached_network_image: ^3.4.1
  http: ^1.2.2
  intl: ^0.19.0
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1
  flutter_lints: ^3.0.0

flutter_native_splash:
  image: assets/images/mars-icon.jpg
  color: "#273454"
  image_dark: assets/images/mars-icon.jpg
  color_dark: "#000000"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"



flutter:
  uses-material-design: true

  assets:
    - assets/images/
